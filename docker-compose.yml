services:
  whatsapp:
    build: .
    container_name: whatsapp-bot
    restart: always
    environment:
      - GROUP_NAME=${GROUP_NAME:-House Hunting}
      - WEBHOOK_URL=${WEBHOOK_URL:-}
      - QUEUE_INTERVAL=${QUEUE_INTERVAL:-30000}
    volumes:
      - whatsapp_auth:/app/auth
    networks:
      - bot-network
    stdin_open: true
    tty: true

volumes:
  whatsapp_auth:
    driver: local

networks:
  bot-network:
    driver: bridge
