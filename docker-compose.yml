services:
  # ============================================
  # WhatsApp Bot (Baileys - Latest Version)
  # ============================================
  whatsapp:
    build: ./bot
    container_name: whatsapp-bot
    restart: always
    environment:
      - GROUP_NAME=${GROUP_NAME:-House Hunting}
      - WEBHOOK_URL=http://n8n:5678/webhook/whatsapp
    volumes:
      - whatsapp_auth:/app/auth
    networks:
      - bot-network
    stdin_open: true
    tty: true

  # ============================================
  # N8N - Workflow Automation
  # ============================================
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://YOUR_VPS_IP:5678/
      - GENERIC_TIMEZONE=Asia/Jakarta
      - TZ=Asia/Jakarta
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./scripts:/home/node/.n8n/scripts
    networks:
      - bot-network

volumes:
  whatsapp_auth:
    driver: local
  n8n_data:
    driver: local

networks:
  bot-network:
    driver: bridge
